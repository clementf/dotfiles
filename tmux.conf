# ==========================
# ===  General settings  ===
# ==========================

set-option -g automatic-rename on
set-option -g automatic-rename-format '#{pane_current_command} #{b:pane_current_path}'
set -g history-limit 200000
set -g buffer-limit 20
set -g escape-time 0

# Change prefix key to C-a, easier to type, same to "screen"
unbind C-b
set -g prefix C-a

# Enable mouse support
set -g mouse on

# ==========================
# ===   Key bindings     ===
# ==========================

# Unbind default key bindings, we're going to override
unbind "\$" # rename-session
unbind ,    # rename-window
unbind %    # split-window -h
unbind '"'  # split-window
unbind "\}" # swap-pane -D
unbind "\{"    # swap-pane -U
unbind [    # paste-buffer
unbind ]
unbind "'"  # select-window
unbind n    # next-window
unbind p    # previous-window
unbind l    # last-window
unbind M-n  # next window with alert
unbind M-p  # next window with alert
unbind o    # focus thru panes
unbind &    # kill-window
unbind "#"  # list-buffer
unbind =    # choose-buffer
unbind z    # zoom-pane

# Reload tmux configuration
bind C-r source-file ~/.tmux.conf \; display "Config reloaded"

# new window and retain cwd
bind c new-window -c "#{pane_current_path}"

# Rename session and window
bind r command-prompt -I "#{window_name}" "rename-window '%%'"
bind R command-prompt -I "#{session_name}" "rename-session '%%'"

# Split panes
bind | split-window -h -c "#{pane_current_path}"
bind _ split-window -v -c "#{pane_current_path}"

bind m resize-pane -R 10
bind b resize-pane -D 10
bind n resize-pane -U 10
bind v resize-pane -L 10

# Select pane and windows
bind -r h previous-window
bind -r l next-window
bind -r [ select-pane -t :.-
bind -r ] select-pane -t :.+
bind -r Tab last-window   # cycle thru MRU tabs
bind -r C-o swap-pane -D

# Zoom pane
bind + resize-pane -Z

# Link window
bind L command-prompt -p "Link window from (session:window): " "link-window -s %% -a"

# Kill pane/window/session shortcuts
bind x kill-pane

# ================================================
# ===     Copy mode, scroll and clipboard      ===
# ================================================
set -g @copy_use_osc52_fallback on

# # Prefer vi style key table
setw -g mode-keys vi

bind p paste-buffer
bind C-p choose-buffer

# # trigger copy mode by
bind -n M-Up copy-mode

yank="~/.tmux/yank.sh"

# # Copy selected text
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "$yank"
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "$yank"
bind -T copy-mode-vi Y send-keys -X copy-line \;\
    run "tmux save-buffer - | $yank"
bind-key -T copy-mode-vi D send-keys -X copy-end-of-line \;\
    run "tmux save-buffer - | $yank"
bind -T copy-mode-vi C-j send-keys -X copy-pipe-and-cancel "$yank"
bind-key -T copy-mode-vi A send-keys -X append-selection-and-cancel \;\
    run "tmux save-buffer - | $yank"

# Copy selection on drag end event, but do not cancel copy mode and do not clear selection
# clear select on subsequence mouse click
bind -T copy-mode-vi MouseDragEnd1Pane  send-keys -X copy-pipe "$yank"

# # =====================================
# # ===           Theme               ===
# # =====================================

# # Feel free to NOT use this variables at all (remove, rename)
# # this are named colors, just for convenience
color_green="colour076" # 070
color_yellow="colour220"
color_red="colour160"
color_black="colour232"
color_white="white" # 015

# This is a theme CONTRACT, you are required to define variables below
# Change values, but not remove/rename variables itself
color_dark="$color_black"
color_light="$color_white"
color_session_text="$color_blue"
color_status_text="colour245"
color_main="$color_orange"
color_secondary="$color_purple"
color_level_ok="$color_green"
color_level_warn="$color_yellow"
color_level_stress="$color_red"
color_window_off_indicator="colour088"
color_window_off_status_bg="colour238"
color_window_off_status_current_bg="colour254"

# =====================================
# ===    Appearence and status bar  ===
# ======================================

# general status bar settings
bind-key t set-option status
set -g status off
set -g status-interval 5
set -g status-position top
set -g status-justify centre
set-option -g status-bg colour236
set-option -g status-fg colour2
set-option -g status-left-length 300

set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

wg_battery="#{battery_status_fg} #{battery_percentage}"
wg_date="%h %d %H:%M"

set -g status-left "$wg_date"
set -g status-right "#(sysctl -n vm.loadavg | awk '{ gsub(/\{|\}/, \"\"); print}' | cut -d ' ' -f2) |$wg_battery"


# Remove the annoying asterisk.
set-window-option -g window-status-current-format ' #I #W '
set-window-option -g window-status-format '#I #W'

# ============================
# ===       Plugins        ===
# ============================
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Run all plugins' scripts
run '~/.tmux/plugins/tpm/tpm'
